<body>

				<div class="text-center p-t-20 p-b-20">
					<span class="db">

					</span>
				</div>

				<div class="user-container">

											<div class="input-group mb-3">
												<div class="input-group-prepend">
													<span class="input-group-text bg-success text-white" id="basic-addon1">
														<i class="ti-user"></i>
													</span>
												</div>
												<input id="user-name" type="text" class="form-control form-control-lg" placeholder="Username" aria-label="Username"
												 aria-describedby="basic-addon1" required>
											</div>

											<div class="input-group mb-3">
												<div class="input-group-prepend">
													<span class="input-group-text bg-danger text-white" id="basic-addon1">
														<i class="ti-email"></i>
													</span>
												</div>
												<input id="email" type="text" class="form-control form-control-lg" placeholder="Email Address" aria-label="Username"
												 aria-describedby="basic-addon1" required>
											</div>

                                        </span>
                                    </div>

                                </div>

                                </div> -->



											<div class="row m-t-20 p-t-20">
												<div class="col-12">
													<a class="btn btn-success" href="/game" id="to-login" name="action">Registered. Let's play!</a>
													<button class="btn btn-info float-right" type="submit" name="action">Register</button>
												</div>
											</div>
										</div>

									</div>



								</form>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>

	</div>


	<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
	<script src="../assets/libs/popper.js/dist/umd/popper.min.js"></script>
	<script src="../assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../js/user.js" type="text/javascript"></script>

	<script>
		$('[data-toggle="tooltip"]').tooltip();
		$(".preloader").fadeOut();
